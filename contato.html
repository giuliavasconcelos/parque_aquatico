<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <!-- Estilos (Link CSS) -->
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- ___________________________________________________________________ -->
  <!-- Cabeçalho -->

      <header>
    <img src="images/logo.png" alt="Logo do Parque Aquático">
    <h1>Parque Aquático</h1>
    <!-- Links -->
        <nav>
      <a href="index.html">Home</a>
      <a href="atracoes.html">Atrações</a>
      <a href="contato.html">Formulário de contato</a>
    </nav>
    <!-- Barra de pesquisa -->
     <div class="pesquisa">
       <input type="text" placeholder="Pesquisar..."> 
      <button type="submit">Pesquisar</button>
    </div>
  </header>  

  <!-- ___________________________________________________________________ -->
  <!-- Sessão contato -->

  <section class="contato">
    <h2>Contato</h2>
    <p>Envie sua mensagem</p>
    
    <form action="https://api.staticforms.xyz/submit" method="post">
      <label>Nome</label>
      <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
      <label>Email</label>
      <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
      <label>Mensagem</label>
      <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
      <button type="submit">Enviar</button>

      <input type="hidden" name="accessKey" value="042be0d3-84fa-4ae8-aaed-2434cda72cac">
      <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/obrigado.html">
  </form>
  </section>

  <!-- ___________________________________________________________________ -->
  <!-- Rodapé -->

  <footer>
    <p>Copyright &copy; 2023 Parque Aquático</p>
    <div class="redes-sociais">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

</body>
</html>
